<!DOCTYPE html>

<html> 
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css"> 

</head>
<body>
<header>
<h1>Moving Images</h1>
</header>   
<main>
    <div>
    <div class="image-div">
    
    <span id="backward" class="backward"><i class="fa fa-angle-left" aria-hidden="true" style="font-size:50px;color:black"></i></span>    
        <img id="image" class="image" src="images\Debbie1.jpg"  width="500px" height="500px">
    <span id="forward" class="forward"><i class="fa fa-angle-right" aria-hidden="true" style="font-size:50px;color:black"></i></span>
    </div>


    <div class="dot-div">
        <div tabindex="-1" class="dot"></div>
        <div tabindex="-1" class="dot"></div>
        <div tabindex="-1" class="dot"></div>
        <div tabindex="-1" class="dot"></div>
        <div tabindex="-1" class="dot"></div>
        <div tabindex="-1" class="dot"></div>
        <div tabindex="-1" class="dot"></div>
        <div tabindex="-1" class="dot"></div>
        <div tabindex="-1" class="dot"></div>
        
    </div>
</div>

</main> 

<script  src="script.js"></script>
</body>



</html>
